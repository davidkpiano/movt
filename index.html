<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    html, body {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
    }

    body {
      display: flex;
      -webkit-flex-direction: row;
      -moz-flex-direction: row;
      -ms-flex-direction: row;
      -o-flex-direction: row;
      flex-direction: row;
      justify-content: center;
      -ms-align-items: center;
      align-items: center;
    }

    span {
      display: inline-block;
      font-size: 4rem;
      font-family: Helvetica, sans-serif;
    }

    span.new {
      position: absolute;
      opacity: 0;
    }

    body.move span.new {
      position: relative;
      animation: enter 0.3s ease-in-out both;
    }

    @keyframes enter {
      from {
        transform: translateY(200%);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
  </style>
</head>
<body onmouseover="moveFoo()" onmouseout="moveFooOut()">
  <span data-move-key="0">R</span>
  <span data-move-key="1">A</span>
  <span data-move-key="2" class="new">M</span>
  <span data-move-key="3" class="new">O</span>
  <span data-move-key="4">T</span>
  <span data-move-key="5">I</span>
  <span data-move-key="6">O</span>
  <span data-move-key="7" class="new">N</span>
</body>
<script src="lib/index.js"></script>
<script>
  var body = document.querySelector('body');

  [0,1,4,5,6].forEach((i) => {
    movt.move(i);
  });

  var moveFoo = move(() => {
    body.className="move";
  });

  var moveFooOut = move(() => {
    body.className="";
  });
</script>
</html>
